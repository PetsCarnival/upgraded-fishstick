
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kamera Test</title>
</head>
<body>
  <button id="kameraAc">Kamerayı Aç</button>
  <video id="kamera" autoplay playsinline width="300"></video>

  <script>
    document.getElementById('kameraAc').addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('kamera').srcObject = stream;
      } catch (err) {
        alert("Kamera başlatılamadı: " + err.message);
      }
    });
  </script>
</body>
</html>
