
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kamera Testi</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    #reader { width: 300px; margin: 20px auto; }
  </style>
</head>
<body>
  <h2>📷 Kamera Test Sayfası</h2>
  <p>Kameran açılıyor mu kontrol et:</p>
  <div id="reader"></div>
  <p id="status">Bekleniyor...</p>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    document.getElementById("status").innerText = "🔄 Kamera başlatılıyor...";
    const qr = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        qr.start(
          { facingMode: { exact: "environment" } },
          { fps: 10 },
          decodedText => {
            document.getElementById("status").innerText = "✅ Barkod okundu: " + decodedText;
            qr.stop();
          },
          errorMessage => {}
        );
      } else {
        document.getElementById("status").innerText = "❌ Kamera bulunamadı";
      }
    }).catch(err => {
      document.getElementById("status").innerText = "🚫 Kamera hatası: " + err;
    });
  </script>
</body>
</html>
