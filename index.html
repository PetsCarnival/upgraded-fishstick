
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>√úr√ºn Barkod Sorgu</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 30px;
        }
        #logo {
            width: 180px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
        }
        .link {
            color: orange;
            margin-bottom: 20px;
            display: block;
        }
        #reader {
            width: 300px;
            margin: auto;
            display: none;
        }
        #manualInput {
            width: 300px;
            height: 35px;
            font-size: 16px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #scanBtn, #searchBtn {
            margin-top: 15px;
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }
        #loading {
            font-size: 20px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://i.imgur.com/FNw4ZDu.png" alt="Pets Carnival">
    <h1>√úr√ºn Barkodunu Okutarak Fiyat Sorgula</h1>
    <span class="link">www.petscarnival.com.tr</span>
    <button id="scanBtn">üì∑ Kamerayla Barkod Oku</button>
    <div id="reader"></div>
    <br>
    <input type="text" id="manualInput" placeholder="Barkodu elle yazƒ±n" />
    <button id="searchBtn">üîç Ara</button>
    <div id="loading">üîÑ Y√ºkleniyor...</div>
    <div id="result"></div>

    <script>
        const products = {
            "5060180810061": { name: "Animology Derma Dog K√∂pek ≈ûampuanƒ± 250ml", price: "185‚Ç∫" },
            "8680860504404": { name: "Quik Yavru K√∂pek S√ºt Tozu 150 Gr", price: "145‚Ç∫" },
            "8682325230103": { name: "Doggie Deri Boƒüma Tas.S", price: "95‚Ç∫" },
            "8698931096325": { name: "BioPetActive K√∂pekler ƒ∞√ßin Multivitamin 20 Tablet", price: "160‚Ç∫" },
            "8680671471213": { name: "Doggie Deri Sƒ±rt G√∂ƒü√ºs Tasma No:1", price: "250‚Ç∫" },
            "8680671443906": { name: "Doggie Deri Sƒ±rt G√∂ƒü√ºs Tasma No:2", price: "275‚Ç∫" },
            "8680671443913": { name: "Doggie Deri Sƒ±rt G√∂ƒü√ºs Tasma No:3", price: "285‚Ç∫" },
            "8680671443920": { name: "Doggie Deri Sƒ±rt G√∂ƒü√ºs Tasma No:4", price: "290‚Ç∫" },
            "8680671443937": { name: "Doggie Deri Sƒ±rt G√∂ƒü√ºs Tasma No:5", price: "295‚Ç∫" }
        };

        const resultDiv = document.getElementById("result");
        const readerDiv = document.getElementById("reader");
        const loading = document.getElementById("loading");

        function displayProduct(code) {
            loading.style.display = "none";
            code = code.trim();
            const product = products[code];
            if (product) {
                resultDiv.innerHTML = `<strong>${product.name}</strong><br>Fiyat: ${product.price}`;
            } else {
                resultDiv.textContent = `√úr√ºn bulunamadƒ±: ${code}`;
            }
        }

        document.getElementById("scanBtn").addEventListener("click", () => {
            readerDiv.style.display = "block";
            loading.style.display = "block";
            const qr = new Html5Qrcode("reader");
            qr.start(
                { facingMode: "environment" },
                {
                    fps: 20,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    qr.stop().then(() => {
                        displayProduct(decodedText);
                    });
                },
                (errorMessage) => {}
            ).catch((err) => {
                resultDiv.textContent = "Kamera ba≈ülatƒ±lamadƒ±: " + err;
                loading.style.display = "none";
            });
        });

        document.getElementById("searchBtn").addEventListener("click", () => {
            loading.style.display = "block";
            const val = document.getElementById("manualInput").value.trim();
            displayProduct(val);
        });

        document.getElementById("manualInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                document.getElementById("searchBtn").click();
            }
        });
    </script>
</body>
</html>
