
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <title>HD Barkod Okuyucu</title>

    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
    #reader { width: 300px; margin: auto; display: none; }
    #result { margin-top: 20px; font-size: 18px; }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #004aad;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ HD Barkod Okuyucu Testi</h1>

  <div id="reader"></div>

  <script>
    function startScan() {
      const qr = new Html5Qrcode("reader");
      document.getElementById("reader").style.display = "block";
      qr.start(
        { videoConstraints: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } },
        { fps: 25, qrbox: { width: 250, height: 100 } },
        decodedText => {
          console.log("ðŸŽ¯ Okunan Barkod:", decodedText);
          document.getElementById("result").innerText = "Okunan Barkod: " + decodedText;
          qr.stop();
        },
        error => {}
      ).catch(err => {
        document.getElementById("result").innerText = "Kamera baÅŸlatÄ±lamadÄ±: " + err;
      });
    }
  </script>
</body>
</html>
