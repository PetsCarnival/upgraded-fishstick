
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pets Carnival | Barkod Sorgulama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
    }
    img {
      width: 180px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      margin: 10px 0;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #loading {
      color: gray;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="petscarnival_logo_final_web2.png" alt="Pets Carnival Logo" />
  <h1>üì¶ Barkod Okutun, √úr√ºn√º G√∂r√ºn</h1>
  <div id="reader"></div>
  <div id="loading">üîÑ √úr√ºn verileri y√ºkleniyor...</div>
  <div id="result"></div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    let products = {};
    let scanner;

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        products = data;
        document.getElementById("loading").innerText = "üì∑ Kamera ba≈ülatƒ±lƒ±yor...";
        startScan();
      })
      .catch(err => {
        document.getElementById("loading").innerText = "üö´ √úr√ºn verileri y√ºklenemedi.";
        console.error("JSON y√ºklenemedi:", err);
      });

    function startScan() {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: { exact: "environment" } },
        { fps: 25 },
        decodedText => {
          scanner.stop();
          const code = decodedText.trim();
          const resultEl = document.getElementById("result");
          if (products[code]) {
            resultEl.innerHTML = `<b>√úr√ºn:</b> ${products[code].name}<br><b>Fiyat:</b> ${products[code].price}`;
          } else {
            resultEl.innerText = "√úr√ºn bulunamadƒ±: " + code;
          }
        },
        error => {}
      );
    }
  </script>
</body>
</html>
