
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets Carnival - Barkod Sorgulama</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .url {
      color: #ff7f00;
      margin-bottom: 20px;
      display: block;
    }
    button, input {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0047ab;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003580;
    }
    #reader {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <img src="petscarnival_logo_final_web2.png" alt="Pets Carnival" class="logo">
  <h1>√úr√ºn Barkodunu Okutarak Fiyat Sorgula</h1>
  <span class="url">www.petscarnival.com.tr</span>

  <button onclick="startCameraScan()">üì∑ Kamerayla Barkod Oku</button><br>
  <input type="text" id="manualInput" placeholder="Barkodu elle yazƒ±n">
  <button onclick="manualSearch()">üîç ARA</button>

  <div id="reader" style="display:none;"></div>
  <div id="result" class="result"></div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const resultDiv = document.getElementById("result");

    function displayProduct(code) {
      // Burada kodun kar≈üƒ±lƒ±ƒüƒ± olan fiyat bilgisi eklenebilir
      resultDiv.innerText = "Okutulan Barkod: " + code;
    }

    function manualSearch() {
      const val = document.getElementById("manualInput").value.trim();
      if (val) displayProduct(val);
    }

    function startCameraScan() {
      const qr = new Html5Qrcode("reader");
      document.getElementById("reader").style.display = "block";
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          qr.start(
            { facingMode: { exact: "environment" } },
            { fps: 10, qrbox: 250 },
            decodedText => {
              qr.stop();
              displayProduct(decodedText);
              document.getElementById("reader").style.display = "none";
            },
            errorMessage => {}
          ).catch(err => {
            resultDiv.innerText = "Kamera ba≈ülatƒ±lamadƒ±: " + err;
          });
        }
      });
    }
  </script>
</body>
</html>
