
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets Carnival Barkod Sorgu</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    img {
      max-width: 180px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0;
    }
    .subtitle {
      color: #f77b00;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 16px 28px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 320px;
    }
    #reader {
      width: 100%;
      max-width: 360px;
      margin: 20px 0;
    }
    #productInfo {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/3K6ZzF7.png" alt="Pets Carnival Logo">
  <h1>√úr√ºn Barkodunu Okutarak Fiyat Sorgula</h1>
  <div class="subtitle">www.petscarnival.com.tr</div>
  <button onclick="startCameraScan()">üì∑ Kamerayla Barkod Oku</button><br>
  <input type="text" id="manualInput" placeholder="Barkodu elle yazƒ±n">
    <br><br>
    <button onclick="manualSearch()">üîç ARA</button>
  <div id="reader"></div>
  <div id="productInfo"></div>

  <script>
    const barkodVeri = {
      "8690632053161": { isim: "Reflex Tavuklu Kedi Mamasƒ± 15KG", fiyat: "799‚Ç∫" },
      "8690632701024": { isim: "Reflex Kuzulu Pirin√ßli K√∂pek Mamasƒ± 15KG", fiyat: "899‚Ç∫" },
      "8681299600306": { isim: "Pro Line Somonlu Kedi Mamasƒ± 1.5KG", fiyat: "189‚Ç∫" }
    };

    function displayProduct(code) {
      const urun = barkodVeri[code];
      const div = document.getElementById("productInfo");
      if (urun) {
        div.innerHTML = `<strong>${urun.isim}</strong><br>Fiyat: <strong>${urun.fiyat}</strong>`;
      } else {
        div.innerHTML = `<span style="color:red;">√úr√ºn bulunamadƒ±: ${code}</span>`;
      }
    }

    function manualSearch() {
      const val = document.getElementById("manualInput").value.trim();
      displayProduct(val);
    }

    function handleManualInput(e) {
      if (e.key === "Enter") {
        const val = document.getElementById("manualInput").value.trim();
        displayProduct(val);
      }
    }

    function startCameraScan() {
      const qr = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          qr.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            decodedText => {
              qr.stop();
              displayProduct(decodedText);
            }
          );
        }
      }).catch(err => {
        document.getElementById("productInfo").innerText = "Kamera ba≈ülatƒ±lamadƒ±: " + err;
      });
    }
  </script>
</body>
</html>
