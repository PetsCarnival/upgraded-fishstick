
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barkod Fiyat Sorgulama</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    img {
      margin-top: 20px;
      max-width: 220px;
    }
    h1 {
      font-size: 24px;
      margin-top: 10px;
      color: #111;
    }
    .link {
      color: orange;
      font-weight: bold;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
    }
    button {
      background-color: #0052cc;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="petscarnival_logo_final_web2.png" alt="Pets Carnival Logo">
  <h1>√úr√ºn Barkodunu Okutarak Fiyat Sorgula</h1>
  <div class="link">www.petscarnival.com.tr</div>

  <button onclick="startCameraScan()">üì∑ Kamerayla Barkod Oku</button>
  <br>
  <input type="text" id="manualInput" placeholder="Barkodu elle yazƒ±n" onkeypress="handleKey(event)">
  <br>
  <button onclick="displayManual()">üîç ARA</button>

  <div id="result"></div>

  <div id="reader" style="width: 300px; margin-top: 20px;"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const products = {
      "8690504030019": { name: "Reflex Tavuklu Kedi Mamasƒ± 1.5kg", price: "149.90 TL" },
      "8697427612237": { name: "Mio Tavuklu Yeti≈ükin Kedi Mamasƒ± 15kg", price: "819.90 TL" },
      "8681299600202": { name: "Rotipet Doƒüal Kalsiyum Blok", price: "29.90 TL" },
    };

    function displayProduct(code) {
      const result = document.getElementById("result");
      if (products[code]) {
        result.innerHTML = `<b>√úr√ºn:</b> ${products[code].name}<br><b>Fiyat:</b> ${products[code].price}`;
      } else {
        result.innerHTML = "√úr√ºn bulunamadƒ±: " + code;
      }
    }

    function handleKey(e) {
      if (e.key === "Enter") {
        const val = document.getElementById("manualInput").value.trim();
        displayProduct(val);
      }
    }

    function displayManual() {
      const val = document.getElementById("manualInput").value.trim();
      displayProduct(val);
    }

    function startCameraScan() {
      const qr = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          qr.start(
            devices[0].id,
            {
              fps: 10,
              qrbox: 250
            },
            decodedText => {
              qr.stop();
              displayProduct(decodedText);
            }
          );
        }
      }).catch(err => {
        document.getElementById("result").innerText = "Kamera ba≈ülatƒ±lamadƒ±: " + err;
      });
    }
  </script>
</body>
</html>
