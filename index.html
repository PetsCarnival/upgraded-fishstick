
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

    #reader {

    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0047ab;

</head>
<body>
  <img src="petscarnival_logo_final_web2.png" alt="Pets Carnival Logo" />
  <h1>ðŸ“¦ Barkod Okutun veya YazÄ±n</h1>
  <div id="loading">ðŸ”„ ÃœrÃ¼n verileri yÃ¼kleniyor...</div>
  <div>
    <input type="text" id="manualInput" placeholder="Barkod elle yazÄ±n" />
    <button onclick="manualSearch()">ARA</button>
  </div>
  <button onclick="startScan()">ðŸ“· Kamerayla Barkod Oku</button>
  <div id="reader"></div>
  <div id="result"></div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    let products = {};
    let scanner;

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        products = data;
        document.getElementById("loading").style.display = "none";
      })
      .catch(err => {
        document.getElementById("loading").innerText = "ðŸš« ÃœrÃ¼n verileri yÃ¼klenemedi.";
        console.error("JSON yÃ¼klenemedi:", err);
      });

    function startScan() {
      document.getElementById("reader").style.display = "block";
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: { exact: "environment" } },
        { fps: 25 },
        decodedText => {
          scanner.stop();
          displayProduct(decodedText.trim());
        },
        error => {}
      );
    }

    function manualSearch() {
      const code = document.getElementById("manualInput").value.trim();
      displayProduct(code);
    }

    function displayProduct(code) {
      const resultEl = document.getElementById("result");
      if (products[code]) {
        resultEl.innerHTML = `<b>ÃœrÃ¼n:</b> ${products[code].name}<br><b>Fiyat:</b> ${products[code].price}`;
      } else {
        resultEl.innerText = "ÃœrÃ¼n bulunamadÄ±: " + code;
      }
    }
  </script>
</body>
</html>
