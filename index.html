
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets Carnival - Fiyat Sorgulama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
    }
    img {
      width: 180px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      margin: 10px 0;
    }
    .url {
      color: #ff7f00;
      font-weight: bold;
      margin-bottom: 20px;
      display: block;
    }
    button, input {
      font-size: 16px;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0047ab;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003380;
    }
    #reader {
      margin: 20px auto;
      width: 300px;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="petscarnival_logo_final_web2.png" alt="Pets Carnival Logo">
  <h1>√úr√ºn Barkodunu Okutun</h1>
  <span class="url">www.petscarnival.com.tr</span>

  <button onclick="startCameraScan()">üì∑ Kamerayla Barkod Oku</button><br>
  <input type="text" id="manualInput" placeholder="Barkodu elle yazƒ±n">
  <button onclick="manualSearch()">üîç ARA</button>

  <div id="reader" style="display:none;"></div>
  <div id="result" class="result"></div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    let products = {};
    const resultDiv = document.getElementById("result");

    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        products = data;
        window.productsReady = true;
      }).catch(() => {
        document.getElementById("result").innerText = "√úr√ºn verileri y√ºklenemedi.";
      });
      .then(res => res.json())
      .then(data => {
        products = data;
      });

    function displayProduct(code) {
      if (products[code]) {
        resultDiv.innerHTML = `<b>√úr√ºn:</b> ${products[code].name}<br><b>Fiyat:</b> ${products[code].price}`;
      } else {
        resultDiv.innerText = "√úr√ºn bulunamadƒ±: " + code;
      }
    }

    function manualSearch() {
      const val = document.getElementById("manualInput").value.trim();
      if (val) displayProduct(val);
    }

    function startCameraScan() {
      if (!window.productsReady) {
        alert("√úr√ºn verileri hen√ºz y√ºklenmedi. L√ºtfen birka√ß saniye sonra tekrar deneyin.");
        return;
      }
      const qr = new Html5Qrcode("reader");
      document.getElementById("reader").style.display = "block";
      qr.start(
        { facingMode: { exact: "environment" } },
        { fps: 30 },
        decodedText => {
          qr.stop();
          displayProduct(decodedText);
          document.getElementById("reader").style.display = "none";
        },
        errorMessage => {}
      ).catch(err => {
        resultDiv.innerText = "Kamera ba≈ülatƒ±lamadƒ±: " + err;
      });
    }
  </script>
</body>
</html>
