
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zxing Barkod Okuyucu</title>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/esm/index.min.js';

    const codeReader = new BrowserMultiFormatReader();
    const resultEl = document.getElementById('result');
    const videoElement = document.getElementById('video');

    document.getElementById('start').addEventListener('click', () => {
      resultEl.textContent = "ðŸ”„ Kamera baÅŸlatÄ±lÄ±yor...";
      codeReader
        .listVideoInputDevices()
        .then(videoInputDevices => {
          return codeReader.decodeFromVideoDevice(
            videoInputDevices[0]?.deviceId,
            videoElement,
            (result, err, control) => {
              if (result) {
                console.log("ðŸŽ¯ Barkod:", result.getText());
                resultEl.innerHTML = "<strong>Okunan Barkod:</strong> " + result.getText();
                control.stop();
              }
            }
          );
        })
        .catch(err => {
          console.error(err);
          resultEl.textContent = "ðŸš« Kamera hatasÄ±: " + err;
        });
    });
  </script>
  <style>

</head>

</html>
